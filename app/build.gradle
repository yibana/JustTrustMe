apply plugin: 'com.android.application'

android {
    compileSdkVersion 23
    defaultConfig {
        applicationId 'j.t.me'
        minSdkVersion 16
        targetSdkVersion 23
        versionCode 3
        versionName '.3'
    }
    useLibrary 'org.apache.http.legacy'
    buildTypes {
        release {
            minifyEnabled false
        }
    }
    productFlavors {
    }
}

dependencies {
    //implementation fileTree(include: ['*.jar'], dir: 'libs')
    compileOnly files('libs/api.jar')
}
